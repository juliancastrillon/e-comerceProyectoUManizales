<div class="container">
  <h1>Carrito de Compras</h1>

  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>Tu carrito está vacío</p>
    <a routerLink="/" class="continue-shopping">Continuar comprando</a>
  </div>

  <div *ngIf="cartItems.length > 0" class="cart-content">
    <div class="cart-items">
      <div *ngFor="let item of cartItems" class="cart-item">
        <img [src]="item.product.images[0]" [alt]="item.product.title" class="item-image">
        <div class="item-details">
          <h3>{{ item.product.title }}</h3>
          <p class="price">${{ item.product.price }}</p>
          <div class="quantity-controls">
            <button (click)="updateQuantity(item.product.id, item.quantity - 1)">-</button>
            <span>{{ item.quantity }}</span>
            <button (click)="updateQuantity(item.product.id, item.quantity + 1)">+</button>
          </div>
        </div>
        <button class="remove-item" (click)="removeItem(item.product.id)">
          Eliminar
        </button>
      </div>
    </div>

    <div class="cart-summary">
      <h2>Resumen del pedido</h2>
      <div class="summary-item">
        <span>Subtotal</span>
        <span>${{ total }}</span>
      </div>
      <div class="summary-item">
        <span>Envío</span>
        <span>Gratis</span>
      </div>
      <div class="summary-item total">
        <span>Total</span>
        <span>${{ total }}</span>
      </div>
      <button class="checkout-button">Proceder al pago</button>
      <button class="clear-cart" (click)="clearCart()">Vaciar carrito</button>
      <a routerLink="/" class="continue-shopping">Continuar comprando</a>
    </div>
  </div>
</div>
